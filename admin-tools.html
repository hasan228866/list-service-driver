<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Tools</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #343a40;
        }

        .admin-tools {
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin: 20px;
        }

        .admin-tools h2 {
            color: #dc3545; /* Red color */
        }

        .admin-tools label {
            display: block;
            margin: 10px 0 5px;
        }

        .admin-tools select,
        .admin-tools button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .admin-tools button {
            background-color: #dc3545; /* Red color */
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        .admin-tools button:hover {
            background-color: #c82333; /* Darker red */
        }

        /* Style for the back button */
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff; /* Blue color */
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 20px;
            transition: background 0.3s ease;
        }

        .back-button:hover {
            background-color: #0056b3; /* Darker blue */
        }
    </style>
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
<body>

    <div class="admin-tools">
        <h2>Pengaturan Ketersediaan Layanan</h2>
        <label for="driver-select">Pilih Driver:</label>
        <select id="driver-select">
            <option value="1">Driver 1</option>
            <option value="2">Driver 2</option>
        </select>
        <button onclick="toggleDriverStatus()">Ubah Status</button>

        <!-- Back Button -->
        <a href="index.html" class="back-button">Kembali ke Menu</a>
    </div>

    <script>
        // Fetch saved driver availability from localStorage or initialize it
        let driverAvailability = JSON.parse(localStorage.getItem("driverAvailability")) || {
            "1": true,
            "2": true
        };

        // Function to update the driver availability status
        function toggleDriverStatus() {
            const driverSelect = document.getElementById("driver-select");
            const driverId = driverSelect.value;

            // Toggle the availability status for the selected driver
            driverAvailability[driverId] = !driverAvailability[driverId];

            // Save the updated availability status to localStorage
            localStorage.setItem("driverAvailability", JSON.stringify(driverAvailability));

            // Show an alert with the current status
            alert(`Status driver ${driverId} telah diubah menjadi ${driverAvailability[driverId] ? 'Tersedia' : 'Tidak Tersedia'}`);
        }
    </script>

</body>
</html>
